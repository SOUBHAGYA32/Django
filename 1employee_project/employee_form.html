{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.fullname|as_crispy_field }}
    {{ form.mobile|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.emp_code|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.position|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}

<!-- Note: crispy is a bootstrap4 form that we can use it by installing pip3 install django-crispy-forms and then we have to install in settings in installed apps and after the brackets we should write "CRSIPY_TEMPLATE_PACK =  'bootstrap4'" and then we have to load in our html page as its done here -->
